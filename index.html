<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">

        <div class="location">
            
        <lottie-player
            src="https://lottie.host/92e4876c-657a-4c3f-b6df-60a3cc1fcdac/9syFcvZMIC.json"
            background="transparent"
            speed="1"
            style="width: 60px; height: 100px; margin-right: 20px ;"
            loop
            autoplay
            direction="1"
            mode="normal"
          ></lottie-player>
          <p class="tab" data-userWeather>Your Weather</p>
        </div>

        <div class="location">
          <p class="tab" data-searchWeather>Search Weather</p>
          <lottie-player
            src="https://lottie.host/3fd28405-90d7-4fda-8185-a57c0aadf5c3/SbjwaFNRqR.json"
            background="transparent"
            speed="1"
            style="width: 100px; height: 250px"
            loop
            autoplay
            direction="1"
            mode="normal"
          ></lottie-player>
        </div>
      </div>
      <!-- Grant Location Container -->
      <div class="weather-container">
        <div class="sub-container grant-location-container">
          <img
            src="./assets/location.png"
            loading="lazy"
            width="80"
            height="80"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- Search form -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for City..." data-searchInput />
          <button class="btn" type="submit">
            <img
              src="./assets/search.png"
              loading="lazy"
              width="20"
              height="20"
            />
          </button>
        </form>

        <!-- Loading screen container -->
        <div class="sub-container loading-container">
          <img src="./assets/loading.gif" width="150" height="150" />
          <p>Loading.....</p>
        </div>

        <!-- Show weather info -->
        <div class="sub-container user-info-container">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <!-- Weather -->
          <p data-weatherDesc></p>
          <!-- weather icon -->
          <img data-weatherIcon />
          <!-- temperature -->
          <p data-temp></p>

          <!-- 3 cards parameters -->
          <div class="parameter-container">
            <!-- card 1 -->
            <div class="parameter">
              <img src="./assets/wind.png" />
              <p>windspeed</p>
              <p data-windSpeed></p>
            </div>
            <!-- card 2 -->
            <div class="parameter">
              <img src="./assets/humidity.png" alt="" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>
            <!-- card 3 -->
            <div class="parameter">
              <img src="./assets/cloud.png" alt="" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
